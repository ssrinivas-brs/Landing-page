
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Landing Page | Javascript</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/landing.css" />
  </head>
  <body>
    <header>
      <div class="landing page">
                <h4>Landing Page</h4>
                <p><a href="https://github.com/brs-studio/js-basics/tree/main/landing-page" target="_blank" >Git Repository</a> </p>
      </div>
           
    </header>

    <main id="landingpageBg"  >
      <section id="landingpage">
        <time id="time" ></time>
        <div class="greet">
          <h2 id="greet"  class="pb-3"></h2>
          <h2 id="name" contenteditable="true" class="pb-3"><h2>
        </div>
        <h3 id="place" class="pb-3"></h3>
        <h3 class="affirm">Affirmation of the Day</h3>
        <h3 id="quote" class="pb-3"></h3>
      </section>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
